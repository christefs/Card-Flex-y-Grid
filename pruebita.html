<a href="#" id="miBoton">Mostrar/Ocultar</a>
<a href="#" id="miBoton2" class="oculto">Ocultar/Mostrar</a>
<div id="miElemento" class="oculto">Este es un contenedor</div>
<p id="miParrafo">Este es un p√°rrafo.</p>

<script>
        const boton = document.getElementById("miBoton");
        const boton2 = document.getElementById("miBoton2");
        const elemento = document.getElementById("miElemento");
        const parrafo = document.getElementById("miParrafo");

        boton.addEventListener('click', function(event) {
            elemento.classList.remove('oculto');
            parrafo.classList.add('oculto');
            boton2.classList.remove('oculto');
            boton.classList.add('oculto');
        
        });

        boton2.addEventListener('click', function(event) {
            elemento.classList.add('oculto');
            parrafo.classList.remove('oculto');
            boton.classList.remove('oculto');
            boton2.classList.add('oculto');

        })
    </script>

</body>
